<button (click)="openPdfInNewWindow()">Open PDF in New Window</button>



<a href="#modalImagePdfList">
  <button type="button" class="btn btn-info btn-sm modal-with-move-anim"
          data-target=".bs-example-modal-lg" data-toggle="modal"
          onclick="getImagePdfInfo(21)">
      <i class="fa fa-eye"> View</i>
  </button>
</a>


<div id="modalImagePdfList" class="modal fade bs-example-modal-lg" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title">Pdf / Images</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: calc(100vh - 210px); overflow: auto;">
        <!-- <embed src="../../assets/pdf.pdf" type="application/pdf" width="100%" height="100%" style="min-height: 500px;" /> -->
        <embed src="../../assets/3.jpg" type="application/pdf" width="100%" height="100%" style="min-height: 500px;" />
      </div>
      <div class="modal-footer">
        <div class="d-flex justify-content-between">
          <a href="../../assets/pdf.pdf" class="btn btn-primary" download>Download PDF</a>
          <a href="../../assets/3.jpg" class="btn btn-primary" download>Image</a>
          <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
